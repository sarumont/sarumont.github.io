---
layout: default
---

<article class="post">

    <div class="header">
        <h1>{{ page.title }}</h1>
        <h5 class="base03"><i>by {{ site.author }}</i></h5>
    </div>

    <div class="entry">
        {{ content }}
    </div>

    <hr />
    <div class="entry-footer">

        <div>Posted: {{ page.date | date: "%e %B %Y"}}</div>

        {% if page.previous %}
        <div>Previous Post: <a href="{{ page.previous.url }}" title="{{ page.previous.title }}">{{ page.previous.title }}</a></div>
        {% endif %}

        {% if page.next %}
        <div>Next Post: <a href="{{ page.next.url }}" title="{{ page.next.title }}">{{ page.next.title }}</a></div>
        {% endif %}
    </div>

</article>
