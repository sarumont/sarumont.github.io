---
layout : default
---

<div class="page-header">
  <h3 class="title">{{ page.title }}</h3>
  <h5 class="author">by {{ data.author.name }}</h5>
</div>

<div class="row-fluid post-full">
  <div class="span12">

    <div class="content">
      {{{ page.content }}}
    </div>
    <hr>
		<div>
    <div class="pagination">

        <div>Posted: {{ page.date }}</div>

        {{# page.previous }}
            <div>Previous Post: <a href="{{ url }}" title="{{ title }}">{{ title }}</a></div>
        {{/ page.previous }}

        {{# page.next }}
            <div>Next Post: <a href="{{ url }}" title="{{ title }}">{{ title }}</a></div>
        {{/ page.next }}
    </div>
    </div>
  </div>
</div>
