---
layout: default
---

<div class="posts">
    {% assign post = site.posts.first %}
    <article class="post">

        <div class="header">
            <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
            <h5><i>by {{ site.author }}</i></h5>
        </div>

        <div class="entry">
            {{ post.content }}
        </div>

    </article>
</div>

<hr />
<div>
	<h3><a href="archive">See all posts &raquo;</a></h3>
</div>
